<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="color-scheme" content="light dark">
    <style>
        .focus-ring:focus {
            outline: 3px solid #60a5fa;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 antialiased">

    <header class="sticky top-0 z-20 border-b bg-white/80 backdrop-blur">
        <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
            <h1 class="=" text-2xl font-bold tracking-tight">Flower Bank</h1>
            <nav class="flex gap-2">
                <button data-view="dashboard"
                    class="nav-btn focus-ring rounded-xl px-4 py-2 text-sm font-semibold bg-gray-900 text-white shadow">Dashboard</button>
                <button data-view="add"
                    class="nav-btn focus-ring rounded-xl px-4 py-2 text-sm font-semibold bg-gray-100">Add Money</button>
                <button data-view="withdraw"
                    class="nav-btn focus-ring rounded-xl px-4 py-2 text-sm font-semibold bg-gray-100">Withdraw</button>
                <button data-view="history"
                    class="nav-btn focus-ring rounded-xl px-4 py-2 text-sm font-semibold bg-gray-100">History</button>
            </nav>
        </div>
    </header>


    <main>
<!-- deshboard -->
        <section id="view-dashboard" class="view grid gap-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="rounded-2xl bg-white p-6 shadow">
                    <p class="text-sm text-gray-500">Current Balance</p>
                    <p id="current-balance" class="mt-2 text-3xl font-bold tabular-nums">৳0.00</p>
                    <p id="last-updated" class="mt-1 text-xs text-gray-500">—</p>
                </div>
                <div class="rounded-2xl bg-white p-6 shadow flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Quick Action</p>
                        <p class="text-lg font-semibold">Add Money</p>
                    </div>
                    <button data-view="add"
                        class="nav-btn focus-ring rounded-xl px-4 py-2 bg-emerald-600 text-white font-semibold shadow">Add</button>
                </div>
                <div class="rounded-2xl bg-white p-6 shadow flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Quick Action</p>
                        <p class="text-lg font-semibold">Withdraw</p>
                    </div>
                    <button data-view="withdraw"
                        class="nav-btn focus-ring rounded-xl px-4 py-2 bg-rose-600 text-white font-semibold shadow">Withdraw</button>
                </div>
            </div>
            <div class="rounded-2xl bg-white p-6 shadow">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold">Recent Transactions</h2>
                    <button data-view="history" class="nav-btn focus-ring text-sm font-semibold underline">View
                        all</button>
                </div>
                <div id="recent-tx" class="mt-4 overflow-x-auto">
                    <!-- Recent transactions table gets injected here -->
                </div>
            </div>
        </section>


<!-- Add Money -->
        <section id="view-add" class="view hidden max-w-xl">
            <div class="rounded-2xl bg-white p-6 shadow">
                <h2 class="text-xl font-bold">Add Money</h2>
                <p class="mt-1 text-sm text-gray-600">Enter an amount to deposit into your account.</p>
                <form id="form-add" class="mt-6 grid gap-4" novalidate>
                    <label class="grid gap-1">
                        <span class="text-sm font-medium">Amount (BDT)</span>
                        <input id="add-amount" inputmode="decimal" autocomplete="off" placeholder="e.g., 1000"
                            class="focus-ring rounded-xl border px-4 py-3 shadow-sm" required />
                    </label>
                    <p id="add-error" class="text-sm text-rose-600 hidden"></p>
                    <div class="flex items-center gap-3">
                        <button type="submit"
                            class="focus-ring rounded-xl bg-gray-900 text-white px-5 py-3 font-semibold shadow">Confirm
                            Add</button>
                        <button type="button" class="nav-btn focus-ring rounded-xl px-4 py-3 bg-gray-100"
                            data-view="dashboard">Cancel</button>
                    </div>
                </form>
            </div>
        </section>



<!-- Withdraw section -->
        <section id="view-withdraw" class="view hidden max-w-xl">
            <div class="rounded-2xl bg-white p-6 shadow">
                <h2 class="text-xl font-bold">Withdraw Money</h2>
                <p class="mt-1 text-sm text-gray-600">Enter an amount to withdraw from your account.</p>
                <form id="form-withdraw" class="mt-6 grid gap-4" novalidate>
                    <label class="grid gap-1">
                        <span class="text-sm font-medium">Amount (BDT)</span>
                        <input id="withdraw-amount" inputmode="decimal" autocomplete="off" placeholder="e.g., 500"
                            class="focus-ring rounded-xl border px-4 py-3 shadow-sm" required />
                    </label>
                    <p id="withdraw-error" class="text-sm text-rose-600 hidden"></p>
                    <div class="flex items-center gap-3">
                        <button type="submit"
                            class="focus-ring rounded-xl bg-gray-900 text-white px-5 py-3 font-semibold shadow">Confirm
                            Withdraw</button>
                        <button type="button" class="nav-btn focus-ring rounded-xl px-4 py-3 bg-gray-100"
                            data-view="dashboard">Cancel</button>
                    </div>
                </form>
            </div>
        </section>



<!-- History Section -->
        <section id="view-history" class="view hidden">
            <div class="rounded-2xl bg-white p-6 shadow">
                <div class="flex items-center justify-between gap-4">
                    <h2 class="text-xl font-bold">Transaction History</h2>
                    <div class="flex items-center gap-2">
                        <button id="export-json"
                            class="focus-ring rounded-xl px-4 py-2 bg-gray-100 text-sm font-semibold">Export
                            JSON</button>
                        <button id="reset-data"
                            class="focus-ring rounded-xl px-4 py-2 bg-rose-50 text-rose-700 text-sm font-semibold">Reset
                            (demo)</button>
                    </div>
                </div>
                <div id="history-table" class="mt-4 overflow-x-auto">
                    <!-- Full history table gets injected here -->
                </div>
            </div>
        </section>
    </main>


<script src="./script.js"></script>
</body>
</html>
